<!DOCTYPE html>
<html>
  <head>
    <title>F&F</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div>
      <h1 class="page-title">Fantozzi &amp; Figli</h1>
    </div>
    <!-- A loose HTML + CSS translation of Dribble shot "Cycling" by Moncho MassÃ© --> 

    <!-- Box to contain the bike -->
    <div class="box">
      <!-- The Whole Bike --> 
      <div class="bike">
        <!-- Components of the bike --> 
        <!-- Back wheel --> 
        <div class="back-wheel">
          <!-- Inside the wheel -->
          <div class="cassette">
            <!-- Spokes ~ the numbers are clock number orientation-->
            <div class="_12-6"></div>
            <div class="_1-7"></div>
            <div class="_2-8"></div>
            <div class="_3-9"></div> 
            <div class="_4-10"></div> 
            <div class="_5-11"></div> 
          </div> 
        </div>
        <div class="hub"></div>
        
        <!-- Front wheel --> 
        <div class="front-wheel">
        <!-- Inside the wheel -->
          <div class="cassette">
            <!-- Spokes -->
            <div class="_12-6"></div>
            <div class="_1-7"></div>
            <div class="_2-8"></div>
            <div class="_3-9"></div> 
            <div class="_4-10"></div> 
            <div class="_5-11"></div> 
            <div class="_6-12"></div> 
          </div> 
        </div>
        
        <!-- Handlebar -->
        <div class="handlebar">
          <div class="bar headset"></div>
          <div class="bar stem"></div>
          <div class="bar hb1"></div>
          <dv class="bar hb2"></div> 
        </div>
        
        <!-- Seat -->
        <div class="seat">
        </div>
        
        <!-- Bike frame --> 
        <div class="body-frame">
          <div class="bk-upper"></div>
          <div class="bk-lower"></div>
          <div class="fr-upper"></div>
          <div class="fr-lower"></div>
          <div class="seat-frame">
            <div class="seatpost"></div>
          </div>
          <div class="handlebar-frame"></div>
        </div>
        
        
        <!-- Crankset --> 
        <div class="crank">
        </div>
      
        <div class="crankset">
        </div>
        
        <!-- Chain -->
        <div class="chain-upp"></div>
        <div class="chain-lo"></div>
        
        <!-- Bike Shadow -->
        <div class="bike-shadow"></div>

        <!-- Streaks of ground-light --> 
        <div class="streak1"></div>
        <div class="streak2"></div>
        <div class="streak3"></div>
        <div class="streak4"></div>
        
        <!-- Bike Pedals -->
        <div class="pedal r-pedal"></div>
        <div class="pedal l-pedal"></div>
        
      <!-- End of Bike -->  
      </div>

      <!-- Environment --> 
      <!-- Wind --> 
      <div class="w1"></div>
      <div class="w2"></div>
      <div class="w3"></div>

    <!-- End of box -->   
    </div>

    <div id="condepen-ref">
      <span>See the Pen <a href="https://codepen.io/dmaristem/pen/RLeXXK">
      Pure CSS Cycling Animation </a> by Maria Duong (<a href="https://codepen.io/dmaristem">@dmaristem</a>)
      on <a href="https://codepen.io">CodePen</a>.</span>
    </div>
  </body>
</html>
